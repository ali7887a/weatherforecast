<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="stylish.css">
    <title>Weather forecast</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">شرایط آب و هوایی</h1>

        <form  class="change-location my-4 text-muted text-center">
            <label for="city">نام شهر مورد نظر خود را وارد کنید(فینگلیش)</label>
            <input type="text"  name = "city" class="form-control p-7" >
        </form>

        <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/300x400" class=" time card-img-top">
        <div class="icon bg-light text center mx-auto">
            <img src="" alt="" class="shekl">
        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">نام شهر</h5>
            <div class="my-3">شرایط آب و هوایی</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="forecast.js"></script>
</body>
</html>
